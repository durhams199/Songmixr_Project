{% extends "base.html" %}

{% block content %}

<!-- Link to CSS File -->
{% load static %}
<link href="{% static 'css/style.css' %}" rel="stylesheet">
    {% load playlist_loading %}
      <div class="jumbotron b" >
        <img src="{{playlist|playlist_photo}}"></img>
            <p1>By: {{playlist|playlist_owner}}</p1><br>
      </div>
      <table class="table table-dark">
  <thead>
    <tr>
      <th scope="col">Track Title</th>
      <th scope="col">Artist</th>
      <th scope="col">Length</th>
      <th scope="col">Add to Playlist</th>
    </tr>
  </thead>
  <tbody>
    {%for name in playlist|playlist_tracks%}
    <tr>
      <td>{{name}}</td>
      <td></td>
      <td></td>
    </tr>
    {% endfor %}
  </tbody>
</table>

{% endblock %}
